<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SseRest</title>

<script type="text/javascript">

    //窗体加载完后
    window.onload = function (){

        var source = new EventSource('sse/subscribe?id=user1');
        source.onmessage = function (event) {
            text = document.getElementById('sseRest').innerText;
            text += '\n' + event.data;
            document.getElementById('sseRest').innerText = text;
        };
        <!-- 添加一个开启回调 -->
        source.onopen = function (event) {
            text = document.getElementById('sseRest').innerText;
            text += '\n 开启: ';
            console.log(event);
            document.getElementById('sseRest').innerText = text;
        };

    }
</script>

</head>
<body>

    <span id="sseRest"></span>

</body>
</html>
